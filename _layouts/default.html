---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- Three.js DNA particle + text -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/examples/js/geometries/TextGeometry.js"></script>

    <script>
    let scene, camera, renderer, textMesh;
    
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 60;
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
    
      // DNA 입자 생성
      const N = 1000;
      const positions = new Float32Array(N * 3);
      const R = 10, P = 1.5;
      for (let i = 0; i < N; i++) {
        const t = i * 0.1;
        const helix = (i % 2 === 0) ? 0 : Math.PI;
        const x = R * Math.cos(t + helix), y = R * Math.sin(t + helix), z = P * t - 50;
        positions.set([x, y, z], i * 3);
      }
      const geom = new THREE.BufferGeometry();
      geom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
      scene.add(new THREE.Points(geom, mat));
    
      // 텍스트 메시 로드
      new THREE.FontLoader().load(
        '{{ base_path }}/assets/fonts/helvetiker_regular.typeface.json',
        font => {
          const textGeo = new THREE.TextGeometry('Your Name', {
            font, size: 4, height: 1, curveSegments: 12,
            bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1
          });
          textMesh = new THREE.Mesh(textGeo, new THREE.MeshPhongMaterial({ color: 0xff3366 }));
          textMesh.position.set(-20, -2, 0);
          scene.add(textMesh);
        }
      );
    
      // 조명 세팅
      scene.add(new THREE.PointLight(0xffffff, 1).position.set(50, 50, 50));
      scene.add(new THREE.AmbientLight(0x333333));
    
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
    
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    
    init();
    animate();
    </script>

  </body>
</html>
