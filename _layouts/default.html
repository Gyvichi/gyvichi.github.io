---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- Three.js DNA particle + text -->
    <script src="{{ base_path }}/assets/js/three.min.js"></script>
    <script src="{{ base_path }}/assets/js/FontLoader.js"></script>
    <script src="{{ base_path }}/assets/js/TextGeometry.js"></script>
    <script>
      let scene, camera, renderer;
      let particles = [];
      let textMesh;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 60;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 입자 만들기 (이중나선)
        const particleMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
        const particleGeometry = new THREE.BufferGeometry();

        const N = 1000;
        const positions = new Float32Array(N * 3);
        const R = 10, P = 1.5;
        for (let i = 0; i < N; i++) {
          const t = i * 0.1;
          const helix = i % 2 === 0 ? 0 : Math.PI; // 두 가닥
          const x = R * Math.cos(t + helix);
          const y = R * Math.sin(t + helix);
          const z = P * t - 50;
          positions.set([x, y, z], i * 3);
        }
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particleSystem);

        // 텍스트 추가 (TextGeometry)
        const loader = new THREE.FontLoader();
        loader.load('{{ base_path }}/assets/fonts/Roboto_Regular.json', function (font) {
          const textGeo = new THREE.TextGeometry('SeongJun An', {
            font: font,
            size: 4,
            height: 1,
            curveSegments: 12,
            bevelEnabled: true,
            bevelThickness: 0.2,
            bevelSize: 0.1,
            bevelSegments: 5
          });
          const textMat = new THREE.MeshPhongMaterial({ color: 0xff3366 });
          textMesh = new THREE.Mesh(textGeo, textMat);
          textMesh.position.set(-20, -2, 0);
          scene.add(textMesh);
        });

        // 조명
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(50, 50, 50);
        scene.add(light);

        const ambient = new THREE.AmbientLight(0x333333);
        scene.add(ambient);

        // 창 크기 대응
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function animate() {
        requestAnimationFrame(animate);

        // 입자 회전 (이중나선이 회전)
        scene.rotation.y += 0.005;

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
